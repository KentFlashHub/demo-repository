
{% extends "flashcards/base.html" %}

{% load static %}

{% load crispy_forms_tags %}

{% block content %}
	
<h2>{{ course.prefixed_id }} {{ course.name }}</h2>

<form class="colorlib-subscribe-form" action="/courses/{{ course.pk }}/learn">
	{% csrf_token %}
	<input type='hidden' name='course_id' value='{{ course.pk }}'/>
	<div class = "form-group d-flex">
		<button class="btn-dark">Study Flashcards</button>
	</div>
</form>

<form class="colorlib-subscribe-form" action="/courses/{{ course.pk }}/add_card">
	{% csrf_token %}
	<input type='hidden' name='course_id' value='{{ course.pk }}'/>
	<div class = "form-group d-flex">
		<button class="btn-dark">Add Flashcard</button>
	</div>
</form>

{% endblock %}
